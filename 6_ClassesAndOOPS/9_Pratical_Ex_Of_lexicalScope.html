<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical scope & Closures</title>
</head>
<body style="background-color: purple;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
</body>
<script>
    //Task1 : make a event where you click on orange or green button and bg will change as well.
    // document.getElementById('orange').onclick = function (){
    //     document.body.style.backgroundColor = 'orange'
    // }
    // document.getElementById('green').onclick = function (){
    //     document.body.style.backgroundColor = 'green'
    // }
    // Now make button which will show you 1000+ color one by one. For this we need to make a function.
    // with helpof lexical scoping we are making the same as above code.
    function clickhandler(color){
        // document.body.style.backgroundColor = `${color}`
        return function(){ /// this color is accessble to this function because of lexical scoping.
            document.body.style.backgroundColor = `${color}`
        }

    }
    document.getElementById('orange').onclick = clickhandler('orange')
    document.getElementById('green').onclick = clickhandler('green')
</script>
</html>
