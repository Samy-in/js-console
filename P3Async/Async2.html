    // Now Q) we have press start which keeps print a statement and as soon as we press stop the print should stop.
    const RepeatOccurence = function (){
        
        document.querySelector('#Start').addEventListener('click', function (){
            console.log('keep printing', Date.now());
            
        })
    }
    
    const Stopit = function(){
        console.log("Printing has Stopped");}
        
    const Running =setInterval(RepeatOccurence)
    document.querySelector('#Stop').addEventListener('click', Stopit)
    clearInterval(Running)

</script>
